<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="School Management System for managing students, teachers, parents, and administrative tasks.">
  <meta name="author" content="Your Name or Team">
  <meta name="keywords" content="School Management System, Education, Students, Teachers, Admin">
  <title>School Management System</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #41726e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #345b55;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">Back to Previous Page</button>

  <div id="root">
    <!-- If JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </div>

  <!-- Bootstrap JavaScript and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Back Button Functionality -->
  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back(); // Go to the previous page if available
      } else {
        window.location.href = '/'; // Redirect to the homepage if no history
      }
    }
  </script>
</body>
</html>
